<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <!-- Highlight.js CSS -->
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="content overflow-hidden bg-white dark:bg-slate-800">
        <div class="prose dark:prose-dark max-w-3xl px-4 py-10 mx-auto sm:px-6 xl:max-w-4xl xl:px-0">
            <div class="pb-10 space-y-1 text-center md:mt-10 border-b border-gray-200 dark:border-gray-500">
                <h1 class="text-3xl font-extrabold mx-auto leading-9 tracking-tight text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-normal">
                    Blog Post Title
                </h1>
                <p class="float-right text-lg leading-6 text-gray-500 dark:text-gray-400">5 min read</p>
            </div>

            <div class="pt-10 pb-8 max-w-none leading-loose text-base">
                <!-- Table of Contents -->
                <div class="bg-slate-900 p-5 md:p-10 mb-8">
                    <h2 class="text-gray-200">Table of Contents</h2>
                    <div class="toc-content text-gray-200">
                        <div class="text-green-500">
                            <!-- Example TOC here -->
                            <ul>
                                <li><a href="#section1">Section 1</a></li>
                                <li><a href="#section2">Section 2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Article Content -->
                <div class="article-content">
                    <p>This is an example article content.</p>
                    <h2 id="section1">Section 1</h2>
                    <p>Details for section 1.</p>
                    <h2 id="section2">Section 2</h2>
                    <p>Details for section 2.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Highlight.js JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();
    </script>
</body>
</html>
