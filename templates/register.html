{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="flex flex-col items-center justify-center">
      <a href="/" class="mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
          <rect x="2" y="2" width="20" height="20" rx="10" ry="10" fill="#2F855A" />
          <text x="50%" y="54%" font-size="10" text-anchor="middle" dy=".3em" fill="#FFFFFF" font-family="Arial" font-weight="bold">NA</text>
        </svg>
      </a>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">Create a new account</h2>
    </div>

    {% if messages %}
    {% for message in messages %}
    <div class="text-red-500 text-sm text-center">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form class="mt-8 space-y-6" action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-4">

        <div>
          <input id="email" name="email" type="email" required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <input id="first_name" name="first_name" type="text" required
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
              placeholder="First name">
          </div>
          <div class="w-1/2">
            <input id="last_name" name="last_name" type="text" required
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
              placeholder="Last name">
          </div>
        </div>

        <div>
          <input id="password" name="password" type="password" required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>

        <div>
          <input id="password2" name="confirm_password" type="password" required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-orange-500 focus:border-orange-500 focus:z-10 sm:text-sm"
            placeholder="Confirm password">
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
          Register
        </button>
      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="font-medium text-orange-600 hover:text-orange-500">Sign In</a>
    </p>
  </div>
</div>
{% endblock %}
