<div
  class="w-full sticky top-0 z-50 text-gray-700 bg-white dark:text-white dark:bg-slate-900"
  x-data="{
    open: false,
    init() {
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    },
    toggle() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark')
        localStorage.theme = 'light'
      } else {
        document.documentElement.classList.add('dark')
        localStorage.theme = 'dark'
      }
    }
  }"
  x-init="init"
>
  <div class="flex flex-col max-w-screen-xl px-2 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
    <div class="p-4 flex flex-row items-center justify-between">
      <!-- Logo -->
      <a href="/" class="flex title-font font-medium items-center text-gray-900 dark:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
          <rect x="2" y="2" width="20" height="20" rx="10" ry="10" fill="#2F855A"/>
          <text x="50%" y="54%" font-size="10" text-anchor="middle" dy=".3em" fill="#FFFFFF" font-family="Arial" font-weight="bold">NA</text>
        </svg>
        <span class="ml-3 font-bold text-xl">Naeem Ahmed</span>
      </a>

      <!-- Hamburger -->
      <button aria-label="mobile-menu" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd" d="M3 5h14M3 10h14M3 15h14" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M6 6l8 8M6 14L14 6" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="mt-1 ml-4">
      <button
        @click="toggle"
        class="text-emerald-500 flex justify-center p-2 transition duration-150 ease-in-out bg-gray-100 border border-transparent rounded-md lg:bg-white dark:bg-slate-700 focus:outline-none"
        aria-label="dark-mode-toggle"
      >
        <svg class="w-6 h-6 text-yellow-500 dark:text-gray-200" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
      <a class="md:mt-0 mt-3 px-3 py-2" href="{% url 'projects' %}">Projects</a>
      <a class="md:mt-0 mt-3 px-3 py-2" href="{% url 'articles' %}">Articles</a>
      <a class="md:mt-0 mt-3 px-3 py-2" href="http://github.com/naeemahmed02">Github</a>
      <a class="md:mt-0 mt-3 px-3 py-2" href="{% url 'about-me' %}">About me</a>
    </nav>
  </div>
</div>
